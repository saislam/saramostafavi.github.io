---
layout: page
---

<h1 class="news">News</h1>

{% for post in site.posts %}

<div class="item">
    <h3>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    <div class="content">
        <p>
            {{post.excerpt}}
        </p>
    </div>

</div>

{% endfor %}
